<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CountDown Timer</title>
</head>
<body>
  <h1>WebSocket Timer</h1>
  <div id="timer">Connecting...</div>

  <script>
    const socket = new WebSocket('ws://localhost:3000');

    socket.onopen = () => {
      console.log('Connected to the server');
    };

    socket.onmessage = (event) => {
      document.getElementById('timer').innerText = `Current Time: ${event.data}`;
    };

    socket.onclose = () => {
      console.log('Disconnected from the server');
      document.getElementById('timer').innerText = 'Disconnected';
    };

    socket.onerror = (error) => {
      console.error('WebSocket error:', error);
      document.getElementById('timer').innerText = 'Error';
    };
  </script>
</body>
</html>
